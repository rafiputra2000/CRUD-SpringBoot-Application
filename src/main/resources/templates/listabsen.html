<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container mt-3">
    <h2>Hover Rows</h2>
    <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>NIP</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Jam Masuk</th>
            <th>Department</th>
            <th>Jabatan</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="daftarabsens : ${daftarabsen}">
            <td th:text="${daftarabsens.id}"></td>
            <td th:text="${daftarabsens.nip_absensi}"></td>
            <td th:text="${daftarabsens.nama}"></td>
            <td th:text="${daftarabsens.alamat}"></td>
            <td th:text="${daftarabsens.jam_masuk}"></td>
            <td th:text="${daftarabsens.departement}"></td>
            <td th:text="${daftarabsens.jabatan}"></td>
            <td>
                <a class="btn btn-success" th:href="@{'/edit/'+${daftarabsens.id}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/delete/'+${daftarabsens.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
