<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Title</title>
</head>
<body>
<div class="container mt-3">
    <h2>Hover Rows</h2>
    <p>The .table-hover class enables a hover state (grey background on mouse over) on table rows:</p>
    <table class="table">
        <thead>
        <tr>
            <th>#</th>
            <th>NIP</th>
            <th>Nama</th>
            <th>Alamat</th>
            <th>Jenis Kelamin</th>
            <th>No Telp</th>
            <th>Email</th>
            <th>Department</th>
            <th>Jabatan</th>
            <th>Keterangan</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="daftarkaryawans : ${daftarkaryawan}">
            <td th:text="${daftarkaryawans.id}"></td>
            <td th:text="${daftarkaryawans.nip}"></td>
            <td th:text="${daftarkaryawans.nama}"></td>
            <td th:text="${daftarkaryawans.alamat}"></td>
            <td th:text="${daftarkaryawans.jenis_kelamin}"></td>
            <td th:text="${daftarkaryawans.no_telp}"></td>
            <td th:text="${daftarkaryawans.email}"></td>
            <td th:text="${daftarkaryawans.departement}"></td>
            <td th:text="${daftarkaryawans.jabatan}"></td>
            <td>
                <a class="btn btn-success" th:href="@{'/edit/'+${daftarkaryawans.id}}">Edit</a>
                <a class="btn btn-danger" th:href="@{'/delete/'+${daftarkaryawans.id}}">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
