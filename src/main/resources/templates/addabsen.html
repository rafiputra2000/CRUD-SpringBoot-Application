<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<div class="container mt-3">
  <h2>Add Absensi</h2>
  <form th:object="${addAbsensi}" method="post" th:action="@{/save/absen}">
    <div class="form-group">
      <label>NIP</label>
      <input type="text" class="form-control" th:field="*{nip}">
    </div>
    <div class="form-group">
      <label>Nama</label>
      <input type="text" class="form-control" th:field="*{nama}">
    </div>
    <div class="form-group">
      <label>Jam Masuk</label>
      <input type="number" class="form-control" th:field="*{jam_masuk}">
    </div>
    <div class="form-group">
      <label>Departement</label>
      <input type="text" class="form-control" th:field="*{departement}">
    </div>
    <div class="form-group">
      <label>Jabatan</label>
      <input type="text" class="form-control" th:field="*{jabatan}">
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>
</div>

</body>
</html>
